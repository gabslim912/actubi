
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" href="/images/fev-icon.png" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.title != undefined %}{{ page.description | escape }}{% else %}{{ site.description | escape }}{% endif %}">
    <link rel="canonical" href="{{ site.production_url }}{{ page.url | replace:'index.html',''}}">
    {% if page.description %}
        <meta name="description" content="{{ page.description | escape }}">
    {% else %}
          <meta name="description" content="{{ site.description | escape }}">
    {% endif %}
    <!-- FAVICON -->
        <link rel="shortcut icon" href="/images/actubi.ico">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i|Ubuntu:300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- Scrollbar css -->
    <link rel="stylesheet" type="text/css" href="../css/jquery.mCustomScrollbar.css" />
    <!-- Owl Carousel css -->
    <link rel="stylesheet" type="text/css" href="../owl-carousel/owl.carousel.css" />
    <link rel="stylesheet" type="text/css" href="../owl-carousel/owl.theme.css" />
    <link rel="stylesheet" type="text/css" href="../owl-carousel/owl.transitions.css" />
    <!-- youtube css -->
    <link rel="stylesheet" type="text/css" href="../css/RYPP.css" />
    <!-- jquery-ui css -->
    <link rel="stylesheet" href="../css/jquery-ui.css">
    <!-- animate -->
    <link rel="stylesheet" href="../css/animate.min.css">
    <!-- fonts css -->
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/Pe-icon-7-stroke.css" />
    <link rel="stylesheet" type="text/css" href="../css/flaticon.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/custom.css">
    <meta property="og:url"           content="{{ page.url }}" />
    <meta property="og:type"          content="website" />
    <meta property="og:title"         content="{{ page.title }}" />
    <meta property="og:description"   content="{{ page.mini_desc }}" />
    <meta property="og:image"         content="{{ page.main_img }}" />
</head>
