---
new_page_extension: md
auto_deploy: true
admin_path: "/admin"
webhook_url: 
sections:
- type: directory
  path: _radios
  label: Radios
  create: all
  match: "**/*"
  templates:
  - radios
- type: jekyll-pages
  label: Pages
  create: all
- type: directory
  path: _uploads
  label: Uploads
  create: all
  match: "**/*"
- type: directory
  path: _auteurs
  label: Auteurs
  create: all
  match: "**/*"
- type: directory
  path: _sliders
  label: Sliders
  create: all
  match: "**/*"
- type: directory
  path: _rubriques
  label: Rubriques
  create: all
  match: "**/*"
- type: directory
  path: _categories
  label: Categories
  create: all
  match: "**/*"
- type: jekyll-posts
  label: Posts
  create: all
upload_dir: uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_command: bundle exec jekyll build --drafts --unpublished --future -d _site
  publish_command: bundle exec jekyll build -d _site
  preview_env:
  - JEKYLL_ENV=staging
  publish_env:
  - JEKYLL_ENV=production
  preview_output_directory: _site
  output_directory: _site
